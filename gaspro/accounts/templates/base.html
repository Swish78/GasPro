<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Nav Bar -->
    <nav class="bg-blue-500 text-white p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold hover:text-blue-200">GasPro</a>
            {% if not user.is_authenticated %}
                <div class="space-x-4">
                    <a href="/" class="hover:text-blue-200">Login</a>
                    <a href="/register" class="hover:text-blue-200">Register</a>
                </div>
            {% endif %}
            {% if user.is_authenticated %}
                <div class="space-x-4">
                    <a href="/logout" class="hover:text-blue-200">Logout</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6 flex-grow">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white py-6 mt-auto">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; 2024 GasPro. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
