<!-- templates/accounts/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Login to GasPro</h2>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
            Login
        </button>
    </form>
</div>
{% endblock %}
